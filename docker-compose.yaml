version: "3"

services:
  hyperf-socket:
    image: hyperf/hyperf
    container_name: hyperf-socket
    networks:
      - hyperfIm
    volumes:
      - ./:/hyperf-skeleton:rw
    environment:
      APP_NAME: hyperfIm
      APP_ID: APP_ID
      APP_SECRET_KEY: 1234657987ytgrefdghjfdscfghmngbv3254365j47
      DB_DRIVER: mysql
      DB_HOST: hyperf-mysql
      DB_PORT: 3306
      DB_DATABASE: im
      DB_USERNAME: im
      DB_PASSWORD: im-password
      DB_CHARSET: utf8mb4
      DB_COLLATION: utf8mb4_unicode_ci
      REDIS_HOST: hyperf-redis
      REDIS_AUTH: (null)
      REDIS_PORT: 6379
      REDIS_DB: 0
    ports:
      - "9501:9501"
    command: ["php","/hyperf-skeleton/bin/hyperf.php","start"]
  hyperf-web:
    image: hyperf/hyperf
    container_name: hyperf-web
    networks:
      - hyperfIm
    volumes:
      - ./:/hyperf-skeleton:rw
    environment:
      APP_NAME: hyperfIm
      APP_ID: APP_ID
      APP_SECRET_KEY: 1234657987ytgrefdghjfdscfghmngbv3254365j47
      DB_DRIVER: mysql
      DB_HOST: hyperf-mysql
      DB_PORT: 3306
      DB_DATABASE: im
      DB_USERNAME: im
      DB_PASSWORD: im-password
      DB_CHARSET: utf8mb4
      DB_COLLATION: utf8mb4_unicode_ci
      REDIS_HOST: hyperf-redis
      REDIS_AUTH: (null)
      REDIS_PORT: 6379
      REDIS_DB: 0
    ports:
      - "8080:8080"
    command: ["php","/hyperf-skeleton/bin/hyperf.php","start"]
  hyperf-mysql:
    image: mysql:5.7
    container_name: hyperf-mysql
    networks:
      - hyperfIm
    ports:
      - "3306:3306"
    volumes:
      - ./runtime/mysql/data:/var/lib/mysql:rw
      - ./runtime/mysql/sock:/var/run/mysqld:rw
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root-password
      MYSQL_DATABASE: im
      MYSQL_USER: im
      MYSQL_PASSWORD: im-password
  hyperf-redis:
    image: redis:5.0
    container_name: hyperf-redis
    networks:
      - hyperfIm
    ports:
      - "6379:6379"
    volumes:
      - ./runtime/redis/data:/var/lib/redis:rw
networks:
  hyperfIm: